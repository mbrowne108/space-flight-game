<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space Flight Game</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div>
            <div id="container">
                <canvas id="canvas"></canvas>
                <div id="overlay" style="display: none;">
                    <h1>Overlay</h1>
                </div>
            </div>
            <div>
                <img src="images/planets/sun.png" id="sun"/>
                <img src="images/planets/mercury.png" id="mercury"/>
                <img src="images/planets/venus.png" id="venus"/>
                <img src="images/planets/earth.png" id="earth"/>
                <img src="images/planets/moon.png" id="moon"/>
                <img src="images/planets/mars.png" id="mars"/>
                <img src="images/planets/jupiter.png" id="jupiter"/>
                <img src="images/planets/saturn.png" id="saturn"/>
                <img src="images/planets/uranus.png" id="uranus"/>
                <img src="images/planets/neptune.png" id="neptune"/>
                <img src="images/planets/pluto.png" id="pluto"/>
                <div>
                    <img src="images/ships/enterprise/ship.png" id="ship"/>
                    <img src="images/ships/enterprise/ship-thrusting.png" id="ship-thrusting"/>
                    <img src="images/ships/torpedo.png" id="torpedo"/>
                </div>
                <div>
                    <img src="images/ships/klingon/klingon.png" id="klingon"/>
                    <img src="images/ships/klingon/klingon-thrusting.png" id="klingon-thrusting"/>
                </div>
                <div>
                    <img src="images/asteroids/asteroid1.png" id="asteroid1">
                    <img src="images/asteroids/asteroid2.png" id="asteroid2">
                    <img src="images/asteroids/asteroid3.png" id="asteroid3">
                    <img src="images/asteroids/asteroid4.png" id="asteroid4">
                    <img src="images/asteroids/asteroid5.png" id="asteroid5">
                    <img src="images/asteroids/asteroid6.png" id="asteroid6">
                    <img src="images/asteroids/asteroid7.png" id="asteroid7">
                    <img src="images/asteroids/asteroid8.png" id="asteroid8">
                    <img src="images/asteroids/asteroid9.png" id="asteroid9">
                    <img src="images/asteroids/asteroid10.png" id="asteroid10">
                </div>
            </div>
            <script src="overlay.js"></script>
            <script src="asteroid-belt.js"></script>
            <script src="klingon.js"></script>
            <script src="ship.js"></script>
            <script src="planets.js"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
